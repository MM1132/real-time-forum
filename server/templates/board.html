{{- /*gotype: board/internal/pages.boardData*/ -}}
{{ define "content" }}
    <div class="breadcrumbs">
        {{ range .Breadcrumbs }}<span><a href="/board?id={{ .BoardID }}">{{ .Name }}</a></span>{{ end }}
    </div>
    {{ if .ChildBoards }}
        {{ template "subboards" . }}
    {{ end }}
    <h3>Threads</h3>
    <ul>
        {{ range .Threads }}
            <li><a href="/thread?id={{ .ThreadID }}">{{ .Title }}</a></li>
        {{ end }}
    </ul>
{{ end }}

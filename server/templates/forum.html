{{- /*gotype: forum/internal/pages.forumData*/ -}}
{{ define "content" }}
    <div class="breadcrumbs">
        {{ range .Breadcrumbs }}<span><a href="/forum?id={{ .CategoryID }}">{{ .Name }}</a></span>{{ end }}
    </div>
    {{ if .ChildCats }}
        {{ template "subcats" . }}
    {{ end }}
    <h3>Threads</h3>
    <ul>
        {{ range .Threads }}
            <li><a href="/thread?id={{ .ThreadID }}">{{ .Title }}</a></li>
        {{ end }}
    </ul>
{{ end }}

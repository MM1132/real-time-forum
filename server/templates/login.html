{{- /*gotype: forum/internal/pages.loginData*/ -}}
{{ define "content" }}
<h3> Login </h3>

{{ if .Errors.Error }}<span class="error"> {{.Errors.Error}} </span> {{else}} <span>Enter nickname/email and password.</span> {{end}}
<br><br>

<form method="POST" action="/login" class="login-form">
    <table class="login-form">
        <tr>
            <td><label>Nickname or Email</label>: </td>
            <td> <input name="username" type="text" value="{{ .Inputs.Get "username" }}"/></td>
        </tr>

        <tr>
            <td><label>Password</label>: </td>
            <td> <input name="password" type="password" /></td>
        </tr>
    </table>
    <input class="button" type="submit" value="Login" />
</form>
{{ end }}
